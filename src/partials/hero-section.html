<section class="hero-section">
  <div class="container">
    <h1 class="hero-title">
      Discover the magic of
      <span class="hero-title-span">photography</span> in our school
    </h1>

    <p class="hero-text">
      Our photography school offers an unforgettable journey, where you can
      learn the basics of composition, master technical skills, translate your
      unique ideas.
    </p>

    <ul class="hero-list list">
      <li class="hero-list-item list-item-first">
        <picture class="hero-picture">
          <source
            media="(min-width: 1280px)"
            srcset="
              ./images/desk-img/hero_group_desk@1x.png 1x,
              ./images/desk-img/hero_group_desk@2x.png 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/tab-img/hero_group_tab@1x.png 1x,
              ./images/tab-img/hero_group_tab@2x.png 2x
            "
          />
          <source
            media="(max-width: 767.98px)"
            srcset="
              ./images/mob-img/hero_group_mob@1x.png 1x,
              ./images/mob-img/hero_group_mob@2x.png 2x
            "
          />
          <img
            src="./images/mob-img/hero_group_mob@1x.png"
            alt="two girls and one boy"
            loading="lazy"
          />
        </picture>

        <a class="hero-list-link link" href="#reviews"
          >Our happy students
          <svg class="hero-list-arrow" width="16" height="8.66">
            <use href="./images/sprite.svg#icon-arrow_2_stroke"></use>
          </svg>
        </a>
      </li>

      <li class="hero-list-item list-item-second">
        <span class="star-content">
          <svg class="hero-list-star" width="20" height="20">
            <use href="./images/sprite.svg#icon-star"></use>
          </svg>
        </span>
        <div class="second-contant-text">
          <p class="item-text-reviews">Reviews</p>
          <p class="item-text-number">+1500</p>
        </div>
      </li>
    </ul>

    <div class="hero-guy-content">
      <picture class="hero-guy-picture">
        <source
          media="(min-width: 1280px)"
          srcset="
            ./images/desk-img/Rectangle_5_desk@1x.png 1x,
            ./images/desk-img/Rectangle_5_desk@2x.png 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/tab-img/Rectangle_5_tab@1x.png 1x,
            ./images/tab-img/Rectangle_5_tab@2x.png 2x
          "
        />
        <source
          media="(max-width: 767.98px)"
          srcset="
            ./images/mob-img/Rectangle_5_mob@1x.png 1x,
            ./images/mob-img/Rectangle_5_mob@2x.png 2x
          "
        />
        <img
          src="./images/mob-img/Rectangle_5_mob@1x.png"
          alt="boy with a camera"
          loading="lazy"
        />
      </picture>
    </div>
  </div>

  <div class="container"></div>
</section>
